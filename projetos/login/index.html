<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">

</head>
<body>
        <div class="login-page">
                <div class="form">
                  <form class="register-form">
                    <input type="text" placeholder="name"/>
                    <input type="password" placeholder="password"/>
                    <input type="text" placeholder="email address"/>
                    <button>create</button>
                    <p class="message">Already registered? <a href="#">Sign In</a></p>
                  </form>
                  <form class="login-form">
                    <input type="text" data-bind="value: login, valueUpdate: 'afterkeydown'"/>
                        <ul data-bind="foreach: array">
                            <li data-bind="text: $data"></li>

                        </ul>
                        <button data-bind = "click:addAnimal">Add</button>
                    <input type="password" placeholder="token"/>
                    <button data-bind = "text: login">login</button>
                    <p class="message">Não é registrado? <a href="#">Crie uma conta</a></p>
                  </form>
                </div>
              </div>
    
</body>

<script src="knockout-3.5.1.js"></script>
    <script>
        var vm ={
            login: ko.observable(),
            array: ko.observableArray(),
            addAnimal: function(){
                this.array.push(this.login());
            }
        };
        vm.array.push('monkey');
        vm.array.push('kid');
        vm.array.push('pussy');
        vm.login('Login');
        ko.applyBindings(vm)
    </script>

</html>
